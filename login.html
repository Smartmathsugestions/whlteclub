    <script>
        document.getElementById('form-login').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado normalmente
            
            // Captura os valores dos campos de email e senha
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // Constrói os dados a serem enviados
            var formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            
            // Envia os dados do formulário para a página de destino
            fetch('https://whiteclub.tech/login', {
                method: 'POST',
                body: formData
            })
            .then(function(response) {
                if (response.ok) {
                    // Se a resposta do servidor for bem-sucedida, redireciona para o dashboard
                    window.location.href = 'https://whiteclub.tech/dashboard';
                } else {
                    // Se houver um erro no login, exibe uma mensagem de erro
                    console.error('Erro no login');
                }
            })
            .catch(function(error) {
                console.error('Erro ao enviar os dados do formulário', error);
            });
        });
    </script>
